spring.application.name=service-customer
server.port=8001

spring.datasource.url=jdbc:mysql://localhost:3306/service_customer?serverTimezone=America/Bogota&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug
spring.batch.job.enabled=true

eureka.client.service-url.defaultZone:http://localhost:8099/eureka

feign.circuitbreaker.enabled=true
management.endpoints.web.exposure.include=*
hystrix.dashboard.proxy-stream-allow-list=*