server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: servicio-cliente
          uri: lb://service-customer
          predicates:
            - Path=/customer/**
        - id: servicio-foto
          uri: lb://service-foto
          predicates:
            - Path=/foto/**
        - id: servicio-client
          uri: lb://service-customer
          predicates:
            -Path=/id-type/**